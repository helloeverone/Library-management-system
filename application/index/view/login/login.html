<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/static/style/login.css">
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="/static/script/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    	function change(){
    		var result=$(".role").val()
            if (result==2) {
				document.getElementById("postcommit").action="adminlogincheck";
            }else if(result==3){
                // window.open("/static/html/admin_add_reader.html")
				document.getElementById("postcommit").action="syslogincheck";
            }
        }
        function password_f(){
            alert("亲，请到教务系统修改密码！");
        }
    </script>
</head>
<body>
<div class="login_page">
	<div class="page_top"></div>
	<div class="header"> 
		<img src="/static/images/logo.png">
		<div class="hello_word">中山图书馆欢迎您</div>
		<div class="clear"></div>
	</div>
	<div class="login">
		<div class="login_part" >
				<select class="role" onchange="change()">
					<option value="1">读者</option>
					<option value="2">图书管理员</option>
					<option value="3">系统管理员</option>
				</select>
				<hr class="lion" />
				<div class="login_input">
					<form id="postcommit" method="post" action="logincheck">
						<div class="user"><i class="fa fa-user"></i></div>
						<input type="text" value="" name="username" onfocus="if (value =='请输入通行证号'){value=''}" onblur="if (value=='') {value='请输入通行证号'}"/>&nbsp;<span class="text_red">*</span>
						<div class="user"><i class="fa fa-lock"></i></div>
						<input type="text" value="" name="password" onfocus="if (value =='请输入密码'){value=''}" onblur="if (value=='') {value='请输入密码'}"/>&nbsp;<span class="text_red">*</span>
						<input class="login_btn"  type="submit" value="登陆">
					</form>
				</div>

				<div class="password_f" onclick="password_f()">忘记密码 ？</div>

		</div>
		<div class="clear"></div>
		<div class="from">@Copyright重庆理工大学中山图书馆</div>
	</div>
</div>
</body>
</html>
