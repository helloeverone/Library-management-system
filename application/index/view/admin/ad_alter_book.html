<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">

   <script type="text/javascript" src="/static/layer-v2.0/layer/extend/layer.ext.js"></script>
	<script type="text/javascript">
	   $(document).ready(function() {
          $(".left ul li:eq(4)").css("color","#FFF");
          $(".left ul li:eq(4)").css("background-color","#BBCAF1");
          $(".left ul").find('li:eq(4)').children(".trig").css('display', 'block');
          $(".data input").attr('disabled', 'true');
          $(".data input").eq(0).removeAttr('disabled');
	   });
	</script>
</head>
<body>
   <div class="ad_page">
   	<div class="header">
   		<img src="/static/images/logo.png">

   			<div class="ad_name"><div class="fa_i"><i class="fa fa-user"></i></div><a href="/static/html/adPersonal.html">管理员01</a></div>

   		</div>
   		<div class="clear"></div>
   	</div>
   	<div class="content">

   			<ul>
               <a href="adBorrowBook"><li>读者借书<div class="trig"></div></li></a>
               <a href="adReturnBook"><li>读者还书<div class="trig"></div></li></a>
               <a href="adAddBook"><li>新书入库<div class="trig"></div></li></a>

               <div class="data"><label>借阅状态</label><input/></div>
               <div class="data"><label>入库者</label><input/></div>
               <div class="add_btn">提交修改</div>
                <div class="noadd_btn">取消</div>
