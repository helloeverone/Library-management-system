<!DOCTYPE html>
<html>
<head>
  <title>系统管理员-录入管理员</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style/adminMain.css">
  <link rel="stylesheet" type="text/css" href="/static/style/adminReader.css">
  <script type="text/javascript" src="/static/script/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
     $(document).ready(function() {
          $(".left ul li:eq(3)").css("color","#FFF");
          $(".left ul li:eq(3)").css("background-color","#B78DE7");
          $(".left ul").find('li:eq(3)').children(".trig").css('display', 'block');
     });
  </script>
</head>
<body>
   <div class="ad_page">
    <div class="header">
      <img src="/static/images/logo.png">
      <div class="state">
        <div class="ad_name"><div class="fa_i"><i class="fa fa-user"></i></div><a href="/static/html/adPersonal.html">test1</a></div>
        <div class="out"><a href="/static/html/index.html">退出</a></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="content">
      <div class="left">
        <ul>
          <a href="adminAddReader"><li>录入新读者<div class="trig"></div></li></a>
          <a href="adminOutReader"><li>删除读者<div class="trig"></div></li></a>
          <a href="adminAlterReader"><li>修改读者信息<div class="trig"></div></li></a>
          <a href="adminAddAd"><li>录入图书管理员<div class="trig"></div></li></a>
          <a href="adminOutAd"><li>删除图书管理员<div class="trig"></div></li></a>
          <a href="adminAlterAd"><li>修改管理员信息<div class="trig"></div></li></a>
          <a href="adminSearchReader"><li>查看读者信息<div class="trig"></div></li></a>
          <a href="adminSearchAd"><li>查看管理员信息<div class="trig"></div></li></a>
          <a href="adminPersonal"><li>管理员中心<div class="trig"></div></li></a>
        </ul>
      </div>
      <div class="right">
      <!-- class="ad_data"的div中是系统管理员系统的切换部分 -->
        <div class="ad_data">
            <form method="post" action="insert">
                <div class="data"><label>编号</label><input type="text" name="Adnum" value=""></div>
                <div class="data"><label>用户名</label><input type="text" name="Adname" value=""></div>
                <div class="data"><label>初始密码</label><input type="text" name="AdPassword" value=""></div>
                <div class="data"><label>电话</label><input type="text" name="Adphone" value=""></div>
                <div class="data"><label>邮箱</label><input type="text" name="Ademail" value=""></div>
                <input class="add_btn" type="submit" value="确认添加">
                <div class="noadd_btn">取消</div>
            </form>
        </div>
      </div>

      <div class="clear"></div>
    </div>
   </div>
</body>
</html>
